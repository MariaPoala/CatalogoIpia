<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(180deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(90deg,
        var(--orange-red) 0%,
        var(--vivid-pink) 50%,
        var(--electric-violet) 100%);

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-sizing: inherit;
    position: relative;
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }

  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }

  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }
</style>

<main class="flex bg-white text-black">
  <!-- COLUMNA IZQUIERDA FIJA -->
  <aside class="fixed top-0 left-0 h-screen w-64 bg-red-50 p-4 border-r border-red-200 overflow-y-auto z-20">
    <h2 class="text-xl font-bold text-red-700 mb-4">Categorías</h2>
    <ul class="space-y-2">
      <li *ngFor="let categoria of categoriasGlobales">
        <button (click)="seleccionarYCerrarDropdown(categoria)"
          class="w-full text-left px-3 py-2 rounded-md text-red-800 hover:bg-red-200 transition">
          {{ categoria }}
        </button>
      </li>
    </ul>
  </aside>

  <!-- COLUMNA DERECHA CON MARGEN IZQUIERDO -->
  <section class="ml-64 w-full min-h-screen p-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-bold text-red-600 mb-6">CATÁLOGO DE PRODUCTOS IPIA</h2>

      <!-- FORMULARIO DE BÚSQUEDA -->
      <form class="max-w-3xl mb-6 relative">
        <div class="flex">
          <!-- Botón Dropdown -->
          <button type="button" (click)="mostrarDropdown = !mostrarDropdown"
            class="shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-red-900 bg-red-100 border border-red-300 rounded-s-lg hover:bg-red-200">
            Todas las categorías
            <svg class="w-2.5 h-2.5 ml-2" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                d="M1 1l4 4 4-4" />
            </svg>
          </button>

          <!-- Dropdown Lista -->
          <div *ngIf="mostrarDropdown"
            class="absolute z-30 bg-white border border-red-200 divide-y divide-red-100 rounded-lg shadow-lg w-44 max-h-60 overflow-y-auto mt-14">
            <ul class="py-2 text-sm text-red-700">
              <li>
                <button type="button" (click)="seleccionarYCerrarDropdown(null)"
                  class="block w-full text-left px-4 py-2 hover:bg-red-100">
                  TODAS
                </button>
              </li>
              <li *ngFor="let categoria of categoriasUnicas">
                <button type="button" (click)="seleccionarYCerrarDropdown(categoria)"
                  class="block w-full text-left px-4 py-2 hover:bg-red-100">
                  {{ categoria }}
                </button>
              </li>
            </ul>
          </div>

          <!-- Input de búsqueda -->
          <div class="relative w-full">
            <input type="search" [(ngModel)]="filtroNombre" [ngModelOptions]="{ standalone: true }"
              (input)="filtrarProductos()" placeholder="Ingresa el nombre de un producto"
              class="block p-2.5 w-full text-sm text-black bg-red-50 border border-red-300 rounded-e-lg focus:ring-red-500 focus:border-red-500"
              required />
            <button type="submit"
              class="absolute top-0 right-0 p-2.5 text-sm font-medium text-white bg-red-700 rounded-e-lg hover:bg-red-800">
              <svg class="w-4 h-4" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zm6 6l4 4" />
              </svg>
            </button>
          </div>
        </div>
      </form>

      <!-- PRODUCTOS -->
      <div class="mt-4">
        <div class="mt-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 px-4">
          <div *ngFor="let producto of productosFiltrado"
            class="bg-white rounded-2xl shadow hover:shadow-xl transition-shadow duration-300 overflow-hidden">
            <div class="h-48 w-full bg-gray-100 flex items-center justify-center overflow-hidden">
              <img
                [src]="producto['IMAGEN'] && producto['IMAGEN'].trim() !== '' ? producto['IMAGEN'] : '../images/sinimagen.jpg'"
                [alt]="producto['DESCRIPCIÓN'] || 'Sin descripción'" (error)="onImgError($event)"
                class="h-full object-contain transition-transform duration-300 hover:scale-105" />


            </div>
            <div class="p-4 space-y-1">
              <h3 class="text-base font-semibold text-gray-800">
                {{ producto['DESCRIPCIÓN'] }}
              </h3>
              <p class="text-sm text-gray-500">
                Unidad: {{ producto['UNIDAD DE MEDIDA'] }}
              </p>
              <p class="text-lg font-bold text-red-600">
                S/ {{ producto['PRECIO'] }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
